<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <!-- THIS IS THE UPDATED LINE -->
            <h1>My Day 
                <svg class="title-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"></path><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
            </h1>
            
            <!-- Input area for new tasks -->
            <div class="add-task-container">
                <input type="text" id="input-box" placeholder="What do you need to do?">
                <div class="task-options">
                    <select id="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="due-date-input">
                </div>
                <button id="add-btn">Add Task</button>
            </div>
            
            <!-- Filters and Task Counter -->
            <div class="controls">
                <div class="filters">
                    <span id="filter-all" class="active">All</span>
                    <span id="filter-active">Active</span>
                    <span id="filter-completed">Completed</span>
                </div>
                <p id="task-counter">0 tasks left</p>
            </div>

            <!-- The list where tasks will be displayed -->
            <ul id="list-container">
                <!-- Task items will be generated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
